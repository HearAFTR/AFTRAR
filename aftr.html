<!DOCTYPE html>
<html lang="en" style="background:black;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Feedback Training Round</title>
    <script type="module" src="util/model-viewer.min.js"></script>
</head>
<body onkeydown="next_view(event)">
    <style>
        model-viewer{
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            margin: 0 auto;
        }
    </style>

    <model-viewer id= "aftr-demo" src="assets/AFTR_AR5.glb" ios-src="assets/AFTR_AR5.usdz" alt="Audible Feedback Training Round" ar ar-modes="webxr scene-viewer quick-look" environment-image="neutral" shadow-intensity="1" camera-controls>
    </model-viewer>

    <script>
        const models = ['AFTR_AR1' , 'AFTR_AR2' , 'AFTR_AR3' , 'AFTR_AR4' , 'AFTR_AR5']
        const modelViewer = document.querySelector('#aftr-demo');
        let j = 0;
        function next_view() {
            j = (j+1) % 5;
            modelViewer.setAttribute('src' , `assets/${models[j]}.glb`);
            modelViewer.setAttribute('ios-src' , `assets/${models[j]}.usdz`);
        }
    </script>
</body>
</html>
